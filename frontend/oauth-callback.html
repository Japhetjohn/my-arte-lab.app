<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in with Google... - MyArteLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: white;
        }

        .error h1 {
            color: #fecaca;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner"></div>
        <h1>Signing you in...</h1>
        <p>Please wait while we complete your Google Sign-In</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const refreshToken = urlParams.get('refresh');
        const error = urlParams.get('error');

        if (error) {
            // Show error message
            const container = document.getElementById('container');
            container.className = 'container error';
            container.innerHTML = `
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" style="display: inline-block;">
                        <circle cx="12" cy="12" r="10" stroke="#fecaca" stroke-width="2"/>
                        <path d="M12 8v4M12 16h.01" stroke="#fecaca" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Authentication Failed</h1>
                <p>There was a problem signing you in with Google.</p>
                <p style="margin-top: 10px; font-size: 14px;">Error: ${error.replace(/_/g, ' ')}</p>
                <a href="/" class="btn">Back to Home</a>
            `;
        } else if (token) {
            // Store tokens in localStorage
            localStorage.setItem('token', token);
            if (refreshToken) {
                localStorage.setItem('refreshToken', refreshToken);
            }

            // Clear cache version to ensure fresh start
            localStorage.setItem('cacheVersion', 'v2.0-live');

            // Show success message briefly
            const container = document.getElementById('container');
            container.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" style="display: inline-block;">
                        <circle cx="12" cy="12" r="10" fill="rgba(16, 185, 129, 0.2)" stroke="#10B981" stroke-width="2"/>
                        <path d="M9 12l2 2 4-4" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Sign-In Successful!</h1>
                <p>Redirecting you to MyArteLab...</p>
            `;

            // Redirect to home page after 1 second
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            // No token or error - something went wrong
            const container = document.getElementById('container');
            container.className = 'container error';
            container.innerHTML = `
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" style="display: inline-block;">
                        <circle cx="12" cy="12" r="10" stroke="#fecaca" stroke-width="2"/>
                        <path d="M12 8v4M12 16h.01" stroke="#fecaca" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Authentication Error</h1>
                <p>No authentication token received.</p>
                <a href="/" class="btn">Back to Home</a>
            `;
        }
    </script>
</body>
</html>
