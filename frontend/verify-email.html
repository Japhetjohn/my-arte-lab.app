<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - MyArteLab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .verify-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .verify-container h1 {
            color: #FF6B35;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin: 20px 0;
        }

        .error-icon {
            font-size: 80px;
            color: #f44336;
            margin: 20px 0;
        }

        .btn-primary {
            background: #FF6B35;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #E55A2B;
        }

        .message {
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div id="loading-state">
            <h1>Verifying Your Email</h1>
            <div class="spinner"></div>
            <p>Please wait while we verify your email address...</p>
        </div>

        <div id="success-state" style="display: none;">
            <div class="success-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" fill="rgba(16, 185, 129, 0.2)" stroke="#10B981" stroke-width="2"/>
                    <path d="M9 12l2 2 4-4" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Email Verified!</h1>
            <p class="message">Your email has been successfully verified. You can now access all features of MyArteLab.</p>
            <a href="index.html" class="btn-primary">Go to Dashboard</a>
        </div>

        <div id="error-state" style="display: none;">
            <div class="error-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#EF4444" stroke-width="2"/>
                    <path d="M15 9l-6 6M9 9l6 6" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>Verification Failed</h1>
            <p class="message" id="error-message">The verification link is invalid or has expired.</p>
            <a href="index.html" class="btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify email
        async function verifyEmail() {
            if (!token) {
                showError('No verification token provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess();

                    // Store user data if provided
                    if (data.data && data.data.user) {
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    }
                } else {
                    showError(data.message || 'Verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An error occurred during verification. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
            document.getElementById('error-state').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
